<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meditation App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
  <div class="vid-container">
    <video id="videoPlayer" src="video/beach.mp4" loop></video>
  </div>
  <div class="player-container">
    <audio id="audioPlayer" src="sounds/beach.mp3" loop></audio>
  </div>
  <div class="sound-picker">
    <button id="beachSound">Beach Sound</button>
    <button id="rainSound">Rain Sound</button>
  </div>
  <div class="time-select">
    <button id="smaller-mins">2 Min</button>
    <button id="medium-mins">5 Min</button>
    <button id="long-mins">10 Min</button>
  </div>
  <div class="time-display">10:00</div>
  <button id="playPause" class="play">Play</button>
</div>
<script src="script.js"></script>
</body>
</html>
